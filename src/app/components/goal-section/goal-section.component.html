<div class="goalSection">
  <div class="row">
    <div class="main_label">
      <!-- TODO: figure out why below I am unable to set a single max row -->
      <textarea matInput
                  cdkTextareaAutosize
                  cdkAutosizeMinRows="1"
                  cdkAutosizeMaxRows="10" 
                  [(ngModel)]="goals.title">
      </textarea> 
      <!-- satisfaction: {{goals.value.toFixed(1)}}% -->
    </div>
    <button mat-button (click)="addGoal()" class="newGoalButton">New section</button>
  </div>
  <app-goal 
    *ngFor="let goal of goals.goals" 
    [goal]="goal"
    (deleteMe)="deleteSubGoal($event)"
    (updateValue)="updateOverallSatisfaction()"
  >
  </app-goal>
</div>
