<div class="goalSection">
  <div class="row">
    <div class="main_label">Overall satisfaction: {{dummy_goal.value.toFixed(1)}}</div>
    <button (click)="addGoal()">New section</button>
  </div>
  <app-goal 
    *ngFor="let goal of dummy_goal.subgoals" 
    [goal]="goal"
    (deleteMe)="deleteSubGoal($event)"
    (updateValue)="updateOverallSatisfaction()"
  >
  </app-goal>
</div>
